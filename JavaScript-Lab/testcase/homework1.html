<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <link rel="stylesheet" href="css/custom.css">
</head>


<body>
    <div class="box">
        <h2 class="title">
            九九乘法表
            <span class="smalltext">homework1</span>
        </h2>
        <script>
            document.write("<table>");
            document.write("<tr>");
            for (let i = 2; i < 10; i++) {
                document.write("<td>");
                for (let j = 1; j < 10; j++) {
                    document.write(`${i}*${j}=${i * j}<br>`);
                }
                document.write("</td>");
            }
            document.write("</tr>");
            document.write("</table>");
        </script>
        <div class="boxbutton">
            <a href="" class="btn btnleft">首頁</a>
            <a href="" class="btn btnright">homework1</a>
        </div>
    </div>
</body>

</html>
